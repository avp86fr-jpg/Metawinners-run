<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üöÄ MetaWin Tribute Slots</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
  body{margin:0;background:#000;color:#fff;font-family:'Orbitron',sans-serif;text-align:center;}
  header{padding:18px;color:#0ff;text-shadow:0 0 18px rgba(0,255,255,0.25);}
  .reel-wrap{display:flex;justify-content:center;gap:20px;margin:20px auto;max-width:1000px;}
  .reel{flex:1;max-width:240px;aspect-ratio:1/1.1;border-radius:16px;
    border:3px solid rgba(0,255,255,0.15);display:flex;align-items:center;justify-content:center;
    background:#111;overflow:hidden;box-shadow:0 0 40px rgba(0,255,255,0.1);}
  .reel img{max-width:90%;max-height:90%;border-radius:12px;object-fit:cover;}
  .reel img.error{background:#222;border:2px dashed #0ff;content:"‚ùå";}
  #controls{margin-top:20px;}
  .btn{padding:12px 24px;margin:4px;background:linear-gradient(90deg,#0ff,#09f);border:0;border-radius:10px;
    font-size:1rem;cursor:pointer;}
  #nftPreview{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-top:20px;}
  #nftPreview img{width:64px;height:64px;border-radius:10px;border:2px solid rgba(0,255,255,0.2);object-fit:cover;}
</style>
</head>
<body>
  <header><h1>üöÄ MetaWin Tribute Slots ‚Äî Top X Creators</h1></header>

  <main>
    <div class="reel-wrap">
      <div class="reel" id="r0"></div>
      <div class="reel" id="r1"></div>
      <div class="reel" id="r2"></div>
    </div>

    <div id="controls">
      <button class="btn" id="spin">SPIN</button>
    </div>

    <div id="result"></div>

    <h3>üé® Tribute to Creators</h3>
    <div id="nftPreview"></div>
  </main>

<script>
/* -------------------------
   Tribute PFP List (placeholders)
------------------------- */
const creatorPFPs = [
  "https://pbs.twimg.com/profile_images/1744909834768947200/example1_normal.jpg",
  "https://pbs.twimg.com/profile_images/1744909834768947200/example2_normal.jpg",
  "https://pbs.twimg.com/profile_images/1744909834768947200/example3_normal.jpg",
  // ... add 30 real PFP links here
];

// fallback placeholder
const placeholder = "https://via.placeholder.com/128/0ff/000?text=PFP";

function randomToken(){ 
  return creatorPFPs[Math.floor(Math.random()*creatorPFPs.length)] || placeholder; 
}

function setReel(reel, url){
  reel.innerHTML = `<img src="${url}" onerror="this.src='${placeholder}'">`;
}

let reels = [document.getElementById('r0'),document.getElementById('r1'),document.getElementById('r2')];
const resultEl = document.getElementById("result");

function spin(){
  resultEl.textContent="Spinning...";
  const finals = [randomToken(), randomToken(), randomToken()];
  finals.forEach((url,i)=>setReel(reels[i], url));
  resultEl.textContent=(finals[0]===finals[1] && finals[1]===finals[2]) 
      ? "üéâ JACKPOT ‚Äî Tribute Win!" : "Try again!";
}

document.getElementById("spin").onclick=spin;

// INIT: show random PFPs immediately
spin();

// preview grid
const prev=document.getElementById("nftPreview");
creatorPFPs.forEach(u=>{
  const img=document.createElement("img"); 
  img.src=u; 
  img.onerror=()=>{img.src=placeholder;};
  prev.appendChild(img);
});
</script>
</body>
</html>
